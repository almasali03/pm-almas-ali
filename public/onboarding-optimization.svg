<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="funnel1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="funnel2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="funnel3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="funnel4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#6366f1" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="54" font-weight="700">Onboarding Optimization</text>
  <text x="600" y="165" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="27">Funnel Analysis & Conversion Improvements</text>
  
  <!-- Main Funnel -->
  <g transform="translate(375, 225)" filter="url(#shadow)">
    <!-- Stage 1: Landing Page -->
    <path d="M0 0 L450 0 L420 120 L30 120 Z" fill="url(#funnel1)"/>
    <text x="225" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">Landing Page</text>
    <text x="225" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="21">100% • 10,000 users</text>
    
    <!-- Stage 2: Sign Up -->
    <path d="M30 120 L420 120 L390 240 L60 240 Z" fill="url(#funnel2)"/>
    <text x="225" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">Sign Up</text>
    <text x="225" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="21">65% • 6,500 users</text>
    
    <!-- Stage 3: Profile Setup -->
    <path d="M60 240 L390 240 L360 360 L90 360 Z" fill="url(#funnel3)"/>
    <text x="225" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">Profile Setup</text>
    <text x="225" y="315" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="21">78% • 5,070 users</text>
    
    <!-- Stage 4: First Action -->
    <path d="M90 360 L360 360 L330 480 L120 480 Z" fill="url(#funnel4)"/>
    <text x="225" y="405" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="600">First Action</text>
    <text x="225" y="435" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="21">84% • 4,259 users</text>
  </g>
  
  <!-- Improvement Arrows -->
  <g transform="translate(900, 375)">
    <!-- Arrow pointing up -->
    <path d="M30 60 L30 15 M15 30 L30 15 L45 30" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round"/>
    <text x="60" y="45" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="600">+33%</text>
    <text x="60" y="75" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">Completion Rate</text>
  </g>
  
  <!-- Key Metrics -->
  <g transform="translate(150, 720)">
    <rect x="0" y="0" width="900" height="120" rx="18" fill="white" filter="url(#shadow)"/>
    
    <text x="75" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="21" font-weight="600">Before Optimization</text>
    <text x="75" y="75" fill="#ef4444" font-family="Arial, sans-serif" font-size="30" font-weight="700">42.6%</text>
    <text x="75" y="97" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Overall Completion</text>
    
    <text x="450" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="21" font-weight="600">After Optimization</text>
    <text x="450" y="75" fill="#10b981" font-family="Arial, sans-serif" font-size="30" font-weight="700">56.8%</text>
    <text x="450" y="97" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Overall Completion</text>
    
    <text x="750" y="45" fill="#374151" font-family="Arial, sans-serif" font-size="21" font-weight="600">Impact</text>
    <text x="750" y="75" fill="#6366f1" font-family="Arial, sans-serif" font-size="30" font-weight="700">+1,426</text>
    <text x="750" y="97" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">More Conversions</text>
  </g>
</svg>